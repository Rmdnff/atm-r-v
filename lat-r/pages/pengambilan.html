<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ATM - Masukan Kartu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
    <div class="container bg-[#597298] rounded-lg flex">
        <div
            class="heading w-8/12 flex flex-col items-center justify-center text-white text-center text-4xl font-mono px-10 gap-9">
            <p>Silahkan Masukan Pin Anda</p>
            <div>
                <input type="number" id="input" class="text-black w-[40%] rounded-lg">
                <a onclick="transaksi()" class="cursor-pointer text-green-300">ENTER >></a>
                <a href="" class="text-red-300">CANCEL >></a>
            </div>
            <p>Tekan "CANCEL" Untuk Membatalkan</p>
        </div>
        <a href="#">
            <img class="rounded-lg" src="../images/ambil-uang.jpg" />
        </a>
    </div>
    <script>
        const input = document.getElementById('input')

        let saldo = 1000000

        function transaksi() {
            if (input.value.length > 0) {
                if (input.value < saldo) {
                    if (input.value % 50000 == 0) {
                        const konfirm = confirm(`Anda akan menarik uang sebesar ${input.value} saldo anda sebesar ${saldo}`)
                        if (konfirm == true) {
                            location.href = 'ambilKartu.html'
                            alert(`Sisa saldo anda ${saldo - input.value}`)
                        }
                    } else {
                        alert('nominal tidak tersedia')
                    }
                } else {
                    alert('Saldo tidak cukup')
                }
            } else {
                alert('nominal tidak boleh kosong')
            }
        }
    </script>
</body>

</html>
