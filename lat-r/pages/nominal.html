<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>ATM - Masukan Kartu</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
		<div class="container bg-[#597298] rounded-lg flex">
			<div class="heading w-8/12 flex flex-col items-center justify-center text-white text-center text-4xl font-mono px-10 gap-8">
				<p class="w-[400px]">Silahkan Pilih Paket Nominal</p>
                <div class="flex gap-8">
                    <div class="flex flex-col gap-8">
                        <button onclick="transaksi(tunai.seratus)"><- 100.000</button>
                        <button onclick="transaksi(tunai.duaratus)"><- 200.000</button>
                        <button onclick="transaksi(tunai.tigaratus)"><- 300.000</button>
                        <button onclick="nominalLain()" class="w-[200px]"><- Nominal Lain</button>
                    </div>
                    <div class="flex flex-col gap-8">
                        <button onclick="transaksi(tunai.limaratus)" class="ml-[40px]">500.000 -></button>
                        <button onclick="transaksi(tunai.satujuta)">1.000.000 -></button>
                        <button onclick="transaksi(tunai.satusetengah)">1.500.000 -></button>
                        <button onclick="transaksiLain()" class="w-[300px]">Transaksi -> Lain</button>
                    </div>
                </div>
			</div>
			<a href="#">
				<img class="rounded-lg" src="../images/ambil-uang.jpg" />
			</a>
		</div>
        <script>
            const tunai = {
                seratus : '100000',
                duaratus : '200000',
                tigaratus : '300000',
                limaratus : '500000',
                satujuta : '1000000',
                satusetengah : '1500000',
                duajuta : '2000000',
            }

            let saldo = 1000000

            function transaksi(value) {
                if (saldo > value) {
                    const konfirm = confirm(`Anda akan menarik uang sebesar ${value} saldo anda tinggal sebesar ${saldo - value}`)
                    if (konfirm == true) {
                        location.href = 'ambilKartu.html'
                    }
                } else {
                    alert('Saldo Anda Tidak Cukup')
                }
            }

            function transaksiLain() {
                const konfir = confirm ('Fitur tidak tersedia, Apakah anda ingin membatalkan ? ')
                if (konfir) {
                    location.href = 'ambilKartu.html'
                }
            }

            function nominalLain() {
                location.href = 'pengambilan.html'
            }

        </script>
	</body>
</html>
