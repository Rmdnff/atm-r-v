<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>ATM - Masukan Kartu</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
		<div class="container bg-[#597298] rounded-lg flex">
			<div class="heading w-8/12 flex flex-col items-center justify-center text-white text-center text-4xl font-mono px-10 gap-10">
				<p>Silahkan Masukan Pin Anda</p>
                <div>
                    <input type="password" id="pin" class="text-black w-[40%] rounded-lg">
                    <a onclick="pinCode()" class="cursor-pointer text-green-300">ENTER >></a>
                    <a href="" class="text-red-300">CANCEL >></a>
                </div>
                <p>Tekan "CANCEL" Untuk Membatalkan</p>
			</div>
			<a href="./pilihBahasa.html">
				<img class="rounded-lg " src="../images/masukan-pin.jpg" />
			</a>
		</div>
        <script>
            const pin = document.getElementById('pin')
            function pinCode() {
                if (pin.value.length > 0) {
                    if (pin.value == '123456') {
                        location.href='nominal.html'
                    } else {
                        alert('Pin Yang Anda Masukan Salah!')
                    }
                } else {
                    alert('Pin Tidak Boleh Kosong !')
                }
            }
        </script>
	</body>
</html>
